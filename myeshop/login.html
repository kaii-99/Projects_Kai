<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <form action="login">
                <div class="container">
                  <h1>Login</h1>
                  <p>Fill up to login.</p>
                  <hr>
                
                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" name="email" id="email" required>
                
                  <label for="psw"><b>Password</b></label>
                  <input type="password" minlength="4" maxlength="15" placeholder="Enter Password" name="psw" id="psw" required>
                  <hr>
                
                  <button type="submit" class="registerbtn">Login</button>
                </div>
            </form>

            <form action="register">
                <div class="container">
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                
                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" name="email" id="email" required>
                
                  <label for="psw"><b>Password</b></label>
                  <input type="password" minlength="4" maxlength="15" placeholder="Enter Password (4 - 15 characters)" name="psw" id="psw" required>
                
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" minlength="4" maxlength="15" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                  <hr>
                
                  <button type="submit" class="registerbtn">Register</button>
                </div>
            
            </form>
        </div>
    </div>
</body>
